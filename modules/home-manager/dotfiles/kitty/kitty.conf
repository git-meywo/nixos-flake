#############
### FONTS ###
#############

# https://sw.kovidgoyal.net/kitty/conf/#fonts

font_family      Hasklug Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 10.0

force_ltr no

# symbol_map

# narrow_symbols

disable_ligatures never

# font_features

# modify_font

box_drawing_scale 0.001, 1, 1.5, 2

undercurl_style thin-sparse

text_composition_strategy platform

text_fg_override_threshold 0

############################
### CURSOR CUSTOMIZATION ###
############################

# https://sw.kovidgoyal.net/kitty/conf/#cursor-customization

cursor #f5e0dc

cursor_text_color #1e1e2e

cursor_shape beam

cursor_shape_unfocused hollow

cursor_beam_thickness 1.5

cursor_underline_thickness 2.0

cursor_blink_interval -1

cursor_stop_blinking_after 15.0

##################
### SCROLLBACK ###
##################

# https://sw.kovidgoyal.net/kitty/conf/#scrollback

scrollback_lines 2000

scrollback_indicator_opacity 1.0

# scrollback_pager

# scrollback_pager_history_size

scrollback_fill_enlarged_window yes

wheel_scroll_multiplier 5.0

wheel_scroll_min_lines 1

touch_scroll_multiplier 1.0

#############
### MOUSE ###
#############

# https://sw.kovidgoyal.net/kitty/conf/#mouse

mouse_hide_wait 1.0

url_color #f4dbd6
url_style straight

open_url_with default

url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh

detect_urls yes

# url_excluded_characters

show_hyperlink_targets yes

underline_hyperlinks always

copy_on_select no

paste_actions confirm

strip_trailing_spaces always

select_by_word_characters @-./_~?&=%+#

click_interval 0.3

focus_follows_mouse yes

pointer_shape_when_grabbed arrow

default_pointer_shape arrow

pointer_shape_when_dragging arrow

#####################
### MOUSE ACTIONS ###
#####################

# https://sw.kovidgoyal.net/kitty/conf/#mouse-actions

# You can set up mouse actions here, I personally prefer using the default mouse options
# so I will just copy the options given in the doccumentation

clear_all_mouse_actions yes

mouse_map left click ungrabbed mouse_handle_click selection link prompt

mouse_map shift+left click grabbed,ungrabbed mouse_handle_click selection link prompt

mouse_map ctrl+shift+left release grabbed,ungrabbed mouse_handle_click link

mouse_map ctrl+shift+left press grabbed discard_event

mouse_map middle release ungrabbed paste_from_selection

mouse_map left press ungrabbed mouse_selection normal

mouse_map ctrl+alt+left press ungrabbed mouse_selection rectangle

mouse_map left doublepress ungrabbed mouse_selection word

mouse_map left triplepress ungrabbed mouse_selection line

mouse_map ctrl+alt+left triplepress ungrabbed mouse_selection line_from_point

mouse_map right press ungrabbed mouse_selection extend

mouse_map shift+middle release ungrabbed,grabbed paste_selection
mouse_map shift+middle press grabbed discard_event

mouse_map shift+left press ungrabbed,grabbed mouse_selection normal

mouse_map ctrl+shift+alt+left press ungrabbed,grabbed mouse_selection rectangle

mouse_map shift+left doublepress ungrabbed,grabbed mouse_selection word

mouse_map shift+left triplepress ungrabbed,grabbed mouse_selection line

mouse_map ctrl+shift+alt+left triplepress ungrabbed,grabbed mouse_selection line_from_point

mouse_map shift+right press ungrabbed,grabbed mouse_selection extend

mouse_map ctrl+shift+right press ungrabbed mouse_show_command_output

##########################
### PERFORMANCE TUNING ###
##########################

# https://sw.kovidgoyal.net/kitty/conf/#performance-tuning

repaint_delay 10

input_delay 3

sync_to_monitor yes

#####################
### TERMINAL BELL ###
#####################

# https://sw.kovidgoyal.net/kitty/conf/#terminal-bell

enable_audio_bell yes

visual_bell_duration 0.0

visual_bell_color none

window_alert_on_bell yes

bell_on_tab "󰂚 "

command_on_bell none

bell_path "./bell-sfx.mp3"

# linux_bell_theme

######################
### WINDOW LAYOUT ####
######################

# https://sw.kovidgoyal.net/kitty/conf/#window-layout

remember_window_size  no
initial_window_width  1700
initial_window_height 900

# enabled_layouts

window_resize_step_cells 2
window_resize_step_lines 2

window_border_width 0.5pt

draw_minimal_borders yes

window_margin_width 0

single_window_margin_width -1

window_padding_width 0

single_window_padding_width -1

placement_strategy center

active_border_color     #b4befe

inactive_border_color   #6c7086

bell_border_color       #f9e2af

inactive_text_alpha 1.0

hide_window_decorations yes

window_logo_path none

window_logo_position bottom-right

window_logo_alpha 0.5

window_logo_scale 0

resize_debounce_time 0.1 0.5

resize_in_steps no

visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ

confirm_os_window_close 0

###############
### TAB BAR ###
###############

# https://sw.kovidgoyal.net/kitty/conf/#tab-bar

tab_bar_edge bottom

tab_bar_margin_width 0.0

tab_bar_margin_height 0.0 0.0

tab_bar_style fade

tab_bar_align left

tab_bar_min_tabs 2

tab_switch_strategy previous

tab_fade 0.25 0.5 0.75 1

tab_separator "  "

tab_powerline_style angled

tab_activity_symbol "󰑐 "

tab_title_max_length 0

tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"

active_tab_title_template none

active_tab_foreground   #11111b
active_tab_background   #cba6f7
active_tab_font_style   normal
inactive_tab_foreground #cdd6f4
inactive_tab_background #181825
inactive_tab_font_style normal

tab_bar_background #11111b

tab_bar_margin_color none

####################
### COLOR SCHEME ###
####################

# https://sw.kovidgoyal.net/kitty/conf/#color-scheme

foreground #cdd6f4
background #1e1e2e

background_opacity 0.9

background_blur 0

background_image none

background_image_layout tiled

background_image_linear no

dynamic_background_opacity no

background_tint 0.0

background_tint_gaps 1.0

dim_opacity 0.4

selection_foreground #1e1e2e
selection_background #f5e0dc

#######################
### THE COLOR TABLE ###
#######################

# https://sw.kovidgoyal.net/kitty/conf/#the-color-table

color0 #45475a
color8 #585b70

color1 #f38ba8
color9 #f38ba8

color2  #a6e3a1
color10 #a6e3a1

color3  #f9e2af
color11 #f9e2af

color4  #89b4fa
color12 #89b4fa

color5  #f5c2e7
color13 #f5c2e7

color6  #94e2d5
color14 #94e2d5

color7  #bac2de
color15 #a6adc8

mark1_foreground #1e1e2e
mark1_background #b4befe

mark2_foreground #1e1e2e
mark2_background #cba6f7

mark3_foreground #1e1e2e
mark3_background #74c7ec

################
### ADVANCED ###
################

# https://sw.kovidgoyal.net/kitty/conf/#advanced

shell .

editor .

close_on_child_death no

# remote_control_password

allow_remote_control no

listen_on none

# env

# watcher

# exe_search_path

update_check_interval 24

startup_session none

clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask

clipboard_max_size 512

# file_transfer_confirmation_bypass

allow_hyperlinks yes

shell_integration enabled

allow_cloning ask

clone_source_strategies venv,conda,env_var,path

notify_on_cmd_finish never

term xterm-kitty

terminfo_type path

forward_stdio no

# menu_map

##########################
### OS SPECIFIC TWEAKS ###
##########################

# https://sw.kovidgoyal.net/kitty/conf/#os-specific-tweaks

wayland_titlebar_color system

# macos_titlebar_color

# macos_option_as_alt

# macos_hide_from_tasks

# macos_quit_when_last_window_closed

# macos_window_resizable

# macos_thicken_font

# macos_traditional_fullscreen

# macos_show_window_title_in

# macos_menubar_title_max_length

# macos_custom_beam_cursor

# macos_colorspace

linux_display_server wayland

wayland_enable_ime yes

##########################
### KEYBOARD SHORTCUTS ###
##########################

# https://sw.kovidgoyal.net/kitty/conf/#keyboard-shortcuts

kitty_mod ctrl+shift

clear_all_shortcuts yes

# action_alias

# kitten_alias

map ctrl+shift+c copy_to_clipboard

map ctrl+shift+v paste_from_clipboard

map ctrl+shift+s paste_from_selection
map shift+insert paste_from_selection

map ctrl+shift+o pass_selection_to_program

map ctrl+shift+up scroll_line_up
map ctrl+shift+k scroll_line_up

map ctrl+shift+down scroll_line_down
map ctrl+shift+j scroll_line_down

map ctrl+shift+page_up scroll_page_up

map ctrl+shift+page_down scroll_page_down

map ctrl+shift+home scroll_home

map ctrl+shift+end scroll_end

map ctrl+shift+z scroll_to_prompt -1

map ctrl+shift+x scroll_to_prompt 1

map ctrl+shift+h show_scrollback

map ctrl+shift+g show_last_command_output

map ctrl+shift+right next_tab
map ctrl+tab next_tab

map ctrl+shift+left previous_tab
map ctrl+shift+tab previous_tab

map ctrl+shift+t new_tab

map ctrl+shift+w close_tab

map ctrl+shift+alt+t set_tab_title

map ctrl+shift+f5 load_config_file
